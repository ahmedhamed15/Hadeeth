<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>ختمة حديث | تسجيل الدخول </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- Animate plugin -->
    <link rel="stylesheet" href="css/animate.css" />

    <link rel="stylesheet" href="css/asPieProgress.min.css">

    <!-- Style file -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>



    <div class="register-and-login text-center">
        <div class="container">
            <div class="main-form">
                <div class="main-logo">
                    <img src="images/global/main-logo.svg" alt="">
                    <span>
                        <b> ختمة </b>
                        <b> حديث </b> 
                    </span>
                </div>
                <form action="">
                    <h2 class="h2"> تسجيل الدخول </h2>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="ألبريد الالكتروني">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control password-field" placeholder="كلمة المرور">
                        <span class="show-hide-password">
                            <i class="fas fa-eye active"></i>
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-light main-btn"> تسجيل </button>
                    </div>
                </form>
                <a href="#" class="another-log"> انشاء حساب </a>
            </div>
        </div>
    </div>



    <!-- JavaScript files -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/wow.js"></script>
    <script async src="https://static.addtoany.com/menu/page.js"></script>
    <script type="text/javascript" src="js/jquery-asPieProgress.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
